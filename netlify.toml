toml
[build]
command = "next build"
publish = ".next"

# If you have Netlify Functions in a specific directory, uncomment and set the path
# functions = "netlify/functions"

# Example of setting environment variables directly in netlify.toml (less secure for secrets)
[build.environment]
  CI = "1"
  NPM_FLAGS = "--no-optional"
# MY_VARIABLE = "my_value"

# Example of redirects for client-side routing (if needed)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Production context: all deploys from the Production branch
# set in your siteâ€™s Branches settings in the UI will inherit
# these settings.
[context.production]
  publish = "output/"
  command = "make publish"

# Deploy Preview context: all deploys generated from
# a pull/merge request will inherit these settings.
[context.deploy-preview]
  publish = "dist/"
